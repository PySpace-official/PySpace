<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Your Responsive Navbar</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            background-color: #343a40; /* Dark Background Color */
            color: #fff; /* Light Text Color */
        }

        .navbar {
            background-color: #343a40; /* Dark Background Color */
        }

        .navbar-toggler {
            border-color: #fff; /* Light Border Color for the Toggle Button */
        }

        .navbar-toggler-icon {
            background-color: #fff; /* Light Background Color for the Toggle Icon */
        }

        .navbar-nav .nav-link {
            color: #fff; /* Light Text Color for Links */
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-item.active {
            border-bottom: 2px solid #fff; /* Highlight Active Link with White Border */
        }

        .navbar-nav .nav-link:hover {
            color: #3498db; /* Blue Color on Hover */
        }

        .navbar-brand {
            color: #fff; /* Light Text Color for Brand */
            font-size: 1.5rem;
        }

        .navbar-brand:hover {
            color: #3498db; /* Blue Color on Hover */
        }

        /* Additional styling for the logo */
        .navbar-brand img {
            max-height: 40px;
            border: 1px solid #fff; /* White Border for Logo */
            border-radius: 50%;
            margin-right: 10px;
        }

        /* Container for the logo */
        .logo-container {
            display: flex;
            align-items: center;
        }

        /* Custom styles for the middle section */
        .middle-section {
            display: flex;
            align-items: center;
        }

        /* Additional styling for the right section */
        .navbar-nav.ml-auto .nav-link {
            margin-left: 15px;
        }

        .navbar-nav.ml-auto .nav-link:last-child {
            margin-right: 0;
        }

        @media (max-width: 767px) {
            .navbar-nav {
                flex-direction: column;
            }

            .navbar-nav.ml-auto .nav-link {
                margin-left: 0;
                margin-top: 10px;
            }

            .middle-section {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <!-- Hamburger Icon for Mobile -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"><i class="fa fa-bars" aria-hidden="true"></i></span>
        </button>

        <!-- Left Section -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="indexx1.html"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html"><i class="fas fa-user"></i> About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-user"></i> Working</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
                </li>
            </ul>
        </div>

        <!-- Middle Section (Logo) -->
        <div class="middle-section">
            <a class="navbar-brand" href="#">
                <div class="logo-container">
                    <img src="image/ml (2).jpg" alt="Logo">
                </div>
            </a>
        </div>

        <!-- Right Section -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-certificate"></i> Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="GettingStarted.html"><i class="fas fa-home"></i> Get Started</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login1.html"><i class="fas fa-user"></i> Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fa-solid fa-book"></i> Documentation</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
